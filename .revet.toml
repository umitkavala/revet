# Revet Configuration (Dogfooding - we use Revet on ourselves!)

[general]
languages = ["rust", "python"]
diff_base = "main"
fail_on = "error"

[modules]
# We focus on code quality and security for our own codebase
ml = false  # No ML code in Revet itself
security = true
infra = false

[ai]
# LLM configuration for development
provider = "openai"
model = "gpt-4o"
max_cost_per_run = 0.50

[ignore]
paths = [
    "target/",
    ".git/",
    "dist/",
    "node_modules/",
    "__pycache__/",
    ".revet-cache/",
]
findings = []

# Test files intentionally contain "bad" patterns as fixtures â€” suppress
# security and SQL findings so they don't pollute review output
[ignore.per_path]
"**/tests/**" = ["SEC", "SQL"]
"**/commands/explain.rs" = ["SEC", "SQL"]

[output]
format = "terminal"
color = true
show_evidence = true
max_findings = 0
